<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bootstrap-4.3.1-dist/css/bootstrap.css">
    <title>Document</title>
</head>
<body>
    <div class="col-3 ml-3 mt-2">
        <form action="#" method="post" onSubmit='login()'>
            <div class="form-group">
                <label for="">username</label>
                <input class="form-control mt-2" type="text" name="username" id="username" placeholder="enter your name">
            </div>
            <div class="form-group">
                <label for="">password</label>
                <input class="form-control mt-2" type="password" name="password" id="password" placeholder="password">
            </div>
            <button class="btn btn-primary btn-block mt-2" name="submit"  >Login</button>
        </form>
    </div>
</body>
</html>
